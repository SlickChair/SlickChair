@(title: String,
  navbar: Html
)(content: Html)(implicit flash: Flash)

@xButton = { <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button> }

<!DOCTYPE html>
<html><head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@title</title>
  <link rel="stylesheet" href="@routes.Assets.at("vendor/stylesheet/bootstrap.min.css")">
  <link rel="stylesheet" href="@routes.Assets.at("vendor/stylesheet/bootstrap-theme.min.css")">
  <link rel="stylesheet" href="@routes.Assets.at("stylesheet/main.css")">
  <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("image/favicon.png")">
  <style type="text/css">
    body {
      @* Pattern made by http://www.domainsinfo.org/ *@
      background-image: url('@routes.Assets.at("image/wavegrid.png")');
    }
  </style>
</head>
<body>
  <nav>
    <div class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        @navbar
      </div>
    </div>
    </div>
  </nav>
  
  <div class="container">
    <div class="content">
      <div class="page-header">
        <h1>@title<small></small></h1>
      </div>
      @flash.get("success").map { msg => <div class="alert alert-success">@xButton@msg</div> }
      @flash.get("error").map { msg => <div class="alert alert-error">@xButton@msg</div> }
      @content
      <br><br>
    </div>
    <footer>
      <br><br><br>
  </footer>
  </div>
  <script src="@routes.Assets.at("vendor/javascript/jquery.min.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("vendor/javascript/bootstrap.min.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("javascript/main.js")" type="text/javascript"></script>
</body>
</html>
